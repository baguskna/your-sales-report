{{ block "ask_ai" . }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto p-4">
    <form hx-post="/ask_ai" hx-trigger="submit" hx-target="#result" hx-swap="innerHTML">
      <div class="flex items-center justify-center">
        <input 
          type="text" 
          name="query" 
          placeholder="Search..." 
          class="w-full p-4 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          required>
      </div>
      <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-full">Search</button>
    </form>
    <div id="result" class="mt-4 p-4 border border-gray-300 rounded shadow-sm bg-white">
      <!-- Result will be displayed here -->
    </div>
  </div>
</body>
</html>
{{ end }}
