{{ block "charts" . }}
<div id="sales-report-chart" class="chart p-4">
  <table
    class="charts-css column show-heading show-labels show-primary-axis show-3-secondary-axes show-data-axes data-spacing-15 hide-data">
    <caption class="heading-title text-green-700">Title</caption>
    <thead>
      <tr>
        <th scope="col">Value</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      {{ range . }}
      <tr>
        <th>{{ .Date }}</th>
        <td style="--size: calc( 20 / 100 );">{{ .Total }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
{{ end }}
