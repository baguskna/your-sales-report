{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>*Hihi*</title>
  <script src="https://unpkg.com/htmx.org@2.0.1"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">
</head>

<body>
  <h1>Your sales report</h1>
  <div id="anatomy-simple-chart">
    <table
      class="charts-css column show-heading show-labels show-primary-axis show-3-secondary-axes show-data-axes data-spacing-15 hide-data">
      <caption> Chart Heading </caption>
      <thead>
        <tr>
          <th scope="col"> Year </th>
          <th scope="col"> Value </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th> 2016 </th>
          <td style="--size: calc( 20 / 100 );"> 20 </td>
        </tr>
        <tr>
          <th> 2017 </th>
          <td style="--size: calc( 40 / 100 );"> 40 </td>
        </tr>
        <tr>
          <th> 2018 </th>
          <td style="--size: calc( 60 / 100 );"> 60 </td>
        </tr>
        <tr>
          <th> 2019 </th>
          <td style="--size: calc( 80 / 100 );"> 80 </td>
        </tr>
        <tr>
          <th> 2020 </th>
          <td style="--size: calc( 100 / 100 );"> 100 </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
{{ end }}
